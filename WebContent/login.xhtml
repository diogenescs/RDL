<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="css/default.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />	
</h:head>
<h:body style="background-color:green;  ">
	
	<h:form style="width:40%; background-color:green; color: #ffffff;  margin-left:30%; margin-top:15%;">
	<h:outputLabel style="font-weight: bold; font-size: 15pt; color:#ffffff; margin-left:40%; " value="RDL Contas - Organizando sua vida" />
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="false"/> 
	<p:fieldset legend="Login" style="font-size:150%; border-width: medium; ">
		<p:panelGrid columns="2" style="font-size:80%;">
			<p:outputLabel style="font-size:100%;" for="txtLogin" value="Usuario"/>
			<p:inputText id="txtLogin" value="#{loginMb.login}"/>
			<p:outputLabel style="font-size:100%;" for="txtSenha" value="Senha"/>
			<p:inputText id="txtSenha" value="#{loginMb.senha}"/>
		</p:panelGrid>
		<p:commandButton action="#{loginMb.login}" value="Logar"/>		
	</p:fieldset>
	</h:form>
</h:body>
	
</html>
