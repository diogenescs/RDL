	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="css/default.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />	
</h:head>
<h:body>
	<h:form>
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="false"/> 
	<p:fieldset legend="Login">
		<p:panelGrid columns="2">
			<p:outputLabel for="txtLogin" value="Login"/>
			<p:inputText id="txtLogin" value="#{loginMb.login}"/>
			<p:outputLabel for="txtSenha" value="Senha"/>
			<p:inputText id="txtSenha" value="#{loginMb.senha}"/>
		</p:panelGrid>
		<p:commandButton action="#{loginMb.login}" value="Logar"/>		
	</p:fieldset>
	</h:form>
</h:body>
	
</html>
