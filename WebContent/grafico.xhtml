<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">  
  


<ui:composition template="/template/template_default.xhtml">
	<ui:define name="corpo">
		<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  
              
		<p:dialog modal="true" widgetVar="statusDialog" header="Status"   
       		 draggable="false" closable="false">  
    	<p:graphicImage value="/images/ajax-loader.gif" />  
		</p:dialog>  	
		<br></br>
	
	<h:form  style="width : 50%; margin-left: 20px; margin-top:60 px;" >
			<p:messages showDetail="false" autoUpdate="true"
					closable="true"/>
			<h:panelGrid columns="5">
				
				
				<p:outputLabel value="Ano" for="ano" />
					<p:selectOneMenu value="#{graficoDespesaReceitaMb.ano}" id="ano" disabled="false">
            			<f:selectItem itemLabel="Selecione" itemValue="" />  						
            			<f:selectItem itemLabel="2012" itemValue="2012" />  
            			<f:selectItem itemLabel="2011" itemValue="2011" />
            			<f:selectItem itemLabel="2010" itemValue="2010" />
            			<f:selectItem itemLabel="2009" itemValue="2009" />
            			<f:selectItem itemLabel="2008" itemValue="2008" /> 
            			<f:selectItem itemLabel="2007" itemValue="2007" />
            			<f:selectItem itemLabel="2006" itemValue="2006" />                   			            			
					</p:selectOneMenu>
				
				<p:commandButton value="Buscar" actionListener="#{graficoDespesaReceitaMb.criarGrafico}" update="barChart">
					<f:ajax render="barChart" /> 
				</p:commandButton>				
			
			</h:panelGrid>
			
			<br></br>
			<p:separator />
	
		<p:barChart id="barChart" value="#{graficoMb.categoryModel}" legendPosition="ne"  
            title="Receita X Despesa" min="0" max="10000" style="height:100%;" />
           </h:form>    	
	</ui:define>
</ui:composition>
</html>
