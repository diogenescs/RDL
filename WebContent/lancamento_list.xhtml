<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">  


<ui:composition template="/template/template_default.xhtml">
	<link type="text/css" rel="stylesheet" href="css/default.css" />
	<ui:define name="corpo" >
		
		<h:form>
		
			<h:outputLabel style="font-weight: bold; font-size: 15pt; color:green" value="Lista de Lancamentos" />
			<p:panelGrid columns="5">
		<h:outputText value="Legenda: " style="font-weight:bold;float:right;"/>
		<p:graphicImage id="Nimg" value="images/N.png"/>
		<h:outputText value="Receita"/>
		<p:graphicImage id="Simg" value="images/S.png"/>
		<h:outputText value="Despesa"/>		
		</p:panelGrid>
			
				<p:separator />
 
				<p:dataTable id="dataTable" var="lancamento"
					emptyMessage="Nenhum registro encontrado"
					value="#{lancamentoMb.lancamentos}">

					 <p:column headerText="Tipo">  
          				 <p:graphicImage value="images/#{lancamento.despesa}.png"/> 
       				 </p:column> 
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Id" />
						</f:facet>
						<h:outputLabel value="#{lancamento.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Descrição" />
						</f:facet>
						<h:outputLabel value="#{lancamento.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Categoria" />
						</f:facet>
						<h:outputLabel value="#{lancamento.categoria.descricao}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Data de Vcto" />
						</f:facet>
						<h:outputLabel value="#{lancamento.dataVcto}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Valor" />
						</f:facet>
						<h:outputLabel value="#{lancamento.valorVcto}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Forma de pgto" />
						</f:facet>
						<h:outputLabel value="#{lancamento.formaDePgto.descricao}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Editar" />
						</f:facet>
						<p:commandButton id="btnEditar" value="Editar"
							action="#{lancamentoMb.editar}" ajax="false" >
							<f:setPropertyActionListener target="#{lancamentoMb.lancamento}" value="#{lancamento}"/>
						</p:commandButton>
						
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Excluir" />
						</f:facet>
						<p:commandButton id="btnExcluir" value="Excluir"
							action="#{lancamentoMb.excluir}" ajax="false" >
							<f:setPropertyActionListener target="#{lancamentoMb.lancamento}" value="#{lancamento}"/>
						</p:commandButton>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Visualizar" />
						</f:facet>
						<p:commandButton id="btnVisualizar" value="Visualizar"
							action="#{lancamentoMb.visualizar}" ajax="false" >
							<f:setPropertyActionListener target="#{lancamentoMb.lancamento}" value="#{lancamento}"/>
						</p:commandButton>
						
					</p:column>
				</p:dataTable>
				<br />
				<p:commandButton id="btnNova" value="Novo Lançamento"
					action="#{lancamentoMb.novo}" ajax="false" />
			
		</h:form>

	</ui:define>

</ui:composition>
</html>
