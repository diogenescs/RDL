<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template_default.xhtml">
	<link type="text/css" rel="stylesheet" href="css/default.css" />
	<ui:define name="corpo">
		<h:form id="main">
			
				<p:panel style="width : 60%;">
				<h:outputLabel style="font-weight: bold; font-size: 15pt; color:green" value="Nova categoria" />
				<p:separator />
				<h:panelGrid columns="2">  

					<p:outputLabel value="Id" for="textId" />
					<p:inputText value="#{categoriaMb.categoria.id}" id="textId"
						disabled="true" />

					<p:outputLabel value="Descrição" for="textDesc" />
					<p:inputText value="#{categoriaMb.categoria.descricao}"
						id="textDesc" required="true" requiredMessage="Descricao é campo obrigatório" />

					<p:commandButton id="btnCancelar" value="Cancelar"
						action="#{categoriaMb.cancelar}" ajax="false" immediate="true"/>

					<p:commandButton id="btnInserir" value="Salvar"
						action="#{categoriaMb.salvar}" ajax="false" />
				</h:panelGrid>
				</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
</html>
