<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">  


<ui:composition template="/template/template_default.xhtml">
	<link type="text/css" rel="stylesheet" href="css/default.css" />
	<ui:define name="corpo">
		<h:form>
			<h:outputLabel align="right" style="font-weight: bold; font-size: 15pt; color:green" value="Lista de formas de pgto" />
				<p:separator />
 
				<p:dataTable id="dataTable" var="formaDePgto"
					emptyMessage="Nenhum registro encontrado"
					value="#{formaDePgtoMb.formaDePgtos}" style="width : 60%;" align="left">

					 <p:column style="width:15%">
						<f:facet name="header">
							<h:outputLabel value="Id" />
						</f:facet>
						<h:outputLabel value="#{formaDePgto.id}" />
					</p:column>

					<p:column style="width:50%">
						<f:facet name="header">
							<h:outputLabel value="Descrição" />
						</f:facet>
						<h:outputLabel value="#{formaDePgto.descricao}" />
					</p:column>
					
					<p:column style="width:15%">
						<f:facet name="header">
							<h:outputLabel value="Sigla" />
						</f:facet>
						<h:outputLabel value="#{formaDePgto.sigla}" />
					</p:column>

					<p:column style="width:10%">
						<f:facet name="header">
							<h:outputLabel value="Editar" />
						</f:facet>
						<p:commandButton id="btnEditar" value="Editar"
							action="#{formaDePgtoMb.editar}" ajax="false" >
							<f:setPropertyActionListener target="#{formaDePgtoMb.formaDePgto}" value="#{formaDePgto}"/>
						</p:commandButton>
						
					</p:column>

					<p:column style="width:10%">
						<f:facet name="header">
							<h:outputLabel value="Excluir" />
						</f:facet>
						<p:commandButton id="btnExcluir" value="Excluir"
							action="#{formaDePgtoMb.excluir}" ajax="false" >
							<f:setPropertyActionListener target="#{formaDePgtoMb.formaDePgto}" value="#{formaDePgto}"/>
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<br />
				<p:commandButton id="btnNova" value="Nova forma de pgto"
					action="#{formaDePgtoMb.novo}" ajax="false" />
			
		</h:form>

	</ui:define>

</ui:composition>
</html>
