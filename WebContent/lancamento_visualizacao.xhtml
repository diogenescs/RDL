<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template_principal.xhtml">
	<link type="text/css" rel="stylesheet" href="css/default.css" />
	<ui:define name="corpo">
		<h:form>
			
			<p:panel style="width : 550px">
				<h:outputLabel style="font-weight: bold;" value="Dados do lancamento" />
				<p:separator />
				<h:panelGrid columns="2">  

					<p:outputLabel value="Id" for="textId" />
					<p:inputText value="#{lancamentoMb.lancamento.id}" id="textId" disabled="true" />
					
					<p:outputLabel value="Descrição" for="textDesc" />
					<p:inputText value="#{lancamentoMb.lancamento.nome}" id="textDesc" disabled="true"/>					

					<p:outputLabel value="Categoria" for="textCat" />
					<p:selectOneMenu value="#{lancamentoMb.lancamento.categoria.id}" id="textCat" disabled="true">
            			<f:selectItem itemLabel="Selecione" itemValue="" />  
            			<f:selectItems value="#{categoriaMb.categorias}" var="cat" itemLabel="#{cat.descricao}" itemValue="#{cat.id}" />						
					</p:selectOneMenu>
										
					<p:outputLabel value="Data de Vencimento" for="textDataVcto" />
					<p:calendar value="#{lancamentoMb.lancamento.dataVcto}" id="textDataVcto" disabled="true"/>

					<p:outputLabel value="Data de Pagamento" for="textDataPgto" />
					<p:calendar value="#{lancamentoMb.lancamento.dataPgto}" id="textDataPgto" disabled="true"/>
					
					<p:outputLabel value="Valor de Vencimento" for="textValorVcto" />
					<p:inputText value="#{lancamentoMb.lancamento.valorVcto}" id="textValorVcto" disabled="true">
						<f:convertNumber currencyCode="BRL"/>
					</p:inputText>
					
					<p:outputLabel value="Valor de Pago" for="textValorPg" />
					<p:inputText value="#{lancamentoMb.lancamento.valorPgto}" id="textValorPg" disabled="true">
						<f:convertNumber currencyCode="BRL"/>
					</p:inputText>	
					
					<p:outputLabel value="Contato" for="textContato" />
					<p:selectOneMenu value="#{lancamentoMb.lancamento.contato.id}" id="textContato" disabled="true">
            			<f:selectItem itemLabel="Selecione" itemValue="" />  
            			<f:selectItems value="#{contatoMb.contatos}" var="contato" itemLabel="#{contato.nome}" itemValue="#{contato.id}"/>						
					</p:selectOneMenu>																			
					
					<p:outputLabel value="Despesa" for="textDesp" />
					<p:selectOneMenu value="#{lancamentoMb.lancamento.despesa}" id="textDesp"  disabled="true">
            			<f:selectItem itemLabel="Selecione" itemValue="" />  						
            			<f:selectItem itemLabel="SIM" itemValue="S" />  
            			<f:selectItem itemLabel="NÂO" itemValue="N" />              			            			
					</p:selectOneMenu>
					
					<p:outputLabel value="Automático" for="textAuto" />
					<p:selectOneMenu value="#{lancamentoMb.lancamento.automatico}" id="textAuto" disabled="true">
            			<f:selectItem itemLabel="Selecione" itemValue="" />  						
            			<f:selectItem itemLabel="SIM" itemValue="S" />  
            			<f:selectItem itemLabel="NÂO" itemValue="N" />              			            			
					</p:selectOneMenu>											
					
					<p:outputLabel value="Notificação" for="textNote" />
					<p:selectOneMenu value="#{lancamentoMb.lancamento.notificacao}" id="textNote" disabled="true">
            			<f:selectItem itemLabel="Selecione" itemValue="" />  						
            			<f:selectItem itemLabel="SIM" itemValue="S" />  
            			<f:selectItem itemLabel="NÂO" itemValue="N" />              			            			
					</p:selectOneMenu>
					
					<p:outputLabel value="Realizado" for="textReal" />
					<p:selectOneMenu value="#{lancamentoMb.lancamento.realizado}" id="textReal" disabled="true">
            			<f:selectItem itemLabel="Selecione" itemValue="" />  						
            			<f:selectItem itemLabel="SIM" itemValue="S" />  
            			<f:selectItem itemLabel="NÂO" itemValue="N" />              			            			
					</p:selectOneMenu>	
					
					<p:outputLabel value="Número de Parcelas" for="textNumPar" />
					<p:inputText value="#{lancamentoMb.lancamento.numParcelas}" id="textNumPar" disabled="true">
						<f:convertNumber integerOnly="true" minIntegerDigits="1"/>
					</p:inputText>		
					
					<p:outputLabel value="Frequência" for="textFreq" />
					<p:selectOneMenu value="#{lancamentoMb.lancamento.frequencia.id}" id="textFreq" disabled="true">
            			<f:selectItem itemLabel="Selecione" itemValue="" />  
            			<f:selectItems value="#{frequenciaMb.frequencias}" var="freq" itemLabel="#{freq.descricao}" itemValue="#{freq.id}" />						
					</p:selectOneMenu>
					
					<p:outputLabel value="Forma de Pagamento" for="textFormPtgo" />
					<p:selectOneMenu value="#{lancamentoMb.lancamento.formaDePgto.id}" id="textFormPtgo" disabled="true">
            			<f:selectItem itemLabel="Selecione" itemValue="" />  
            			<f:selectItems value="#{formaDePgtoMb.formaDePgtos}" var="formPgto" itemLabel="#{formPgto.descricao}" itemValue="#{formPgto.id}" />						
					</p:selectOneMenu>
																																			
					
					<p:commandButton id="btnVoltar" value="Voltar"
						action="#{lancamentoMb.cancelar}" ajax="false" immediate="true"/>

				</h:panelGrid>

			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
</html>
