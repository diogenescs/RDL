<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template_default.xhtml">
	<link type="text/css" rel="stylesheet" href="css/default.css" />
	<ui:define name="corpo">
		<h:form>
			
			<p:panel style="width : 750px">
				<h:outputLabel style="font-weight: bold;" value="Novo contato" />
				<p:separator />
				<h:panelGrid columns="4">  

					 <p:outputLabel value="Id" for="textId" />
					<p:inputText style="width : 50px" value="#{contatoMb.contato.id}" id="textId"
						disabled="true" />

					<p:outputLabel value="Nome" for="textNome" />
					<p:inputText style="width : 250px" value="#{contatoMb.contato.nome}"
						id="textNome" required="true" requiredMessage="Nome é campo obrigatório" />
						
					<p:outputLabel value="Endereco" for="textEnd" />
					<p:inputText style="width : 250px" value="#{contatoMb.contato.endereco}"
						id="textEnd" />
						
					<p:outputLabel value="Cidade" for="textCidade" />
					<p:inputText style="width : 250px" value="#{contatoMb.contato.cidade}"
					id="textCidade" />
					
					<p:outputLabel value="Estado" for="textEstado" />
					<p:inputText style="width : 250px" value="#{contatoMb.contato.estado}"
					id="textEstado"  />
					
					<p:outputLabel value="Email" for="textEmail" />
					<p:inputText style="width : 250px" value="#{contatoMb.contato.email}"
					id="textEmail" required="true" requiredMessage="Email é campo obrigatório" />
					
					<p:outputLabel value="Tel fixo" for="textTelFixo" />
					<p:inputText style="width : 250px" value="#{contatoMb.contato.telFixo}"
					id="textTelFixo" required="false"  />
					
					<p:outputLabel value="Tel movel" for="textTelMovel" />
					<p:inputText style="width : 250px" value="#{contatoMb.contato.telMovel}"
					id="textTelMovel" />
					
					<p:outputLabel value="CPF/CNPJ" for="textNumDoc" />
					<p:inputText style="width : 250px" value="#{contatoMb.contato.numDoc}"
					id="textNumDoc" required="false" />
						
					<p:outputLabel value="Outras informacoes" for="textInfo" />
					<p:inputText style="width : 250px" value="#{contatoMb.contato.infoAdicionais}"
					id="textInfo" required="false" />
					
					<p:commandButton id="btnCancelar" value="Cancelar"
						action="#{contatoMb.cancelar}" ajax="false" immediate="true"/>

					<p:commandButton id="btnInserir" value="Salvar"
						action="#{contatoMb.salvar}" ajax="false" />
				</h:panelGrid>

			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
</html>
