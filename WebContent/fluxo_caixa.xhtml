<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">  
  


<ui:composition template="/template/template_default.xhtml">
	<ui:define name="corpo">
		<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  
              
		<p:dialog modal="true" widgetVar="statusDialog" header="Status"   
       		 draggable="false" closable="false">  
    	<p:graphicImage value="/images/ajax-loader.gif" />  
		</p:dialog>  	
		<br></br>
	
	<h:form  style="width : 50%; margin-left: 20px; margin-top:60 px;" >
	
			<p:messages showDetail="false" autoUpdate="true"
					closable="true"/>
			
			<h:panelGrid columns="5">
				
				
				<p:outputLabel value="Ano" for="ano" />
					<p:selectOneMenu value="#{fluxoCaixa.ano}" id="ano" disabled="false" required="true">
            			<f:selectItem itemLabel="Selecione" itemValue="" />  						
            			<f:selectItem itemLabel="2012" itemValue="2012" />  
            			<f:selectItem itemLabel="2011" itemValue="2011" />
            			<f:selectItem itemLabel="2010" itemValue="2010" />
            			<f:selectItem itemLabel="2009" itemValue="2009" />
            			<f:selectItem itemLabel="2008" itemValue="2008" /> 
            			<f:selectItem itemLabel="2007" itemValue="2007" />
            			<f:selectItem itemLabel="2006" itemValue="2006" />                   			            			
					</p:selectOneMenu>
				
				<p:commandButton value="Buscar" actionListener="#{fluxoCaixa.criarTabela}" update="tabela">
					<f:ajax render="tabela" /> 
				</p:commandButton>					
			
			</h:panelGrid>
			
			<br></br>
			<p:separator />
			
			<p:dataTable id="tabela" value="#{fluxoCaixa.tabela}" var="t" rowStyleClass="#{t[13]}">
				<p:column headerText="Tipo">
						<h:outputText value="#{t[12]}"/>		
				</p:column>				
				<p:column headerText="Janeiro">
						<h:outputText value="#{t[0]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>			
				<p:column headerText="Fevereiro">
						<h:outputText value="#{t[1]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>
				<p:column headerText="MarÃ§o">
						<h:outputText value="#{t[2]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>	
				<p:column headerText="Abril">
						<h:outputText value="#{t[3]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>	
				<p:column headerText="Maio">
						<h:outputText value="#{t[4]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>		
				<p:column headerText="Junho">
						<h:outputText value="#{t[5]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>	
				<p:column headerText="Julho">
						<h:outputText value="#{t[6]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>		
				<p:column headerText="Agosto">
						<h:outputText value="#{t[7]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>	
				<p:column headerText="Setembro">
						<h:outputText value="#{t[8]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>	
				<p:column headerText="Outubro">
						<h:outputText value="#{t[9]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>		
				<p:column headerText="Novembro">
						<h:outputText value="#{t[10]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>			
				<p:column headerText="Dezembro">
						<h:outputText value="#{t[11]}">
							<f:convertNumber pattern="#,###,##0.00"/>
						</h:outputText>				
				</p:column>																										
			</p:dataTable>
			
		</h:form>    	
	</ui:define>
</ui:composition>
</html>
